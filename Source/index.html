<body>

    <!-- Header Section -->
    <header>
        <a href="#" class="logo">Aimen <span>im</span> <span>Finanzdepartemend</span>.</a>
        
        <!-- Home Content -->
        <div class="social"></div>
        <div class="home-img">
            
        </div>
    </section>
    <!-- Typewriter Effect Script -->
    <script>
        const text = "Aimen Labidi";
        let index = 0;
        function typewriter() {
            if (index < text.length) {
                if (text[index] === " ") {
                    document.getElementById('typewriter').innerHTML += "&nbsp;";
                } else {
                    document.getElementById('typewriter').innerText += text.charAt(index);
                }
                index++;
                setTimeout(typewriter, 300);
            }
        }
